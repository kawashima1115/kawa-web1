<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新規登録 - kawa-web</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    margin: 20px;
}

h1 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

.form-group {
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #495057;
    font-size: 14px;
}

input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
    font-family: inherit;
    transition: all 0.3s ease;
    background: white;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
    outline: none;
    border-color: #2e7d32;
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
}

input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
    color: #6c757d;
}

button {
    width: 100%;
    padding: 15px;
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #1b5e20;
    transform: translateY(-1px);
}

.alert {
    padding: 16px 20px;
    margin-bottom: 25px;
    border-radius: 6px;
    font-weight: 500;
    border: none;
}

.alert-error {
    background: rgba(220, 53, 69, 0.1);
    color: #721c24;
    border-left: 4px solid #dc3545;
}

.alert-success {
    background: rgba(40, 167, 69, 0.1);
    color: #155724;
    border-left: 4px solid #28a745;
}

.links {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}

.links a {
    color: #2e7d32;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    background: rgba(46, 125, 50, 0.1);
    transition: all 0.3s ease;
    display: inline-block;
    font-size: 14px;
}

.links a:hover {
    background: rgba(46, 125, 50, 0.15);
    transform: translateY(-1px);
}

.form-note {
    font-size: 12px;
    color: #6c757d;
    margin-top: 4px;
}

.required {
    color: #dc3545;
}

.site-link {
    text-align: center;
    margin-bottom: 20px;
}

.site-link a {
    color: #2e7d32;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
}

.site-link a:hover {
    text-decoration: underline;
}

/* レスポンシブ対応 */
@media (max-width: 480px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 24px;
    }
    
    .links a {
        display: block;
        margin: 8px 0;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="site-link">
        <a href="/">← kawa-web</a>
    </div>
    
    <h1>新規登録</h1>

    <!-- エラー・成功メッセージ表示 -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">ユーザー名 <span class="required">*</span></label>
            <input type="text" id="username" name="username" required
                placeholder="ユーザー名を入力してください">
            <div class="form-note">3文字以上で入力してください</div>
        </div>

        <div class="form-group">
            <label for="password">パスワード <span class="required">*</span></label>
            <input type="password" id="password" name="password" required
                placeholder="パスワードを入力してください">
            <div class="form-note">8文字以上で入力してください</div>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="email">メールアドレス</label>-->
<!--            <input type="email" id="email" name="email"-->
<!--                placeholder="メールアドレス（任意）">-->
<!--            <div class="form-note">任意入力です</div>-->
<!--        </div>-->

        <button type="submit">アカウントを作成</button>
    </form>

    <div class="links">
        <a href="/login">ログインはこちら</a>
        <a href="/">トップページ</a>
    </div>
</div>
</body>
</html>
