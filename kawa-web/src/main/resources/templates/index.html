<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>kawa-web 投稿サイト</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
    /* 追加スタイル */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }
    .user-info {
        font-size: 14px;
        color: #666;
    }
    .user-info a {
        color: #007bff;
        text-decoration: none;
        margin-left: 10px;
    }
    .user-info a:hover {
        text-decoration: underline;
    }
    .login-prompt {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin: 20px 0;
    }
    .login-prompt a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
    }
    .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
    }
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .post-form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
    }
    .post-form textarea {
        width: 100%;
        min-height: 80px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
        box-sizing: border-box;
    }
    .post-form button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .post-form button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- ヘッダー部分（ログイン状態表示） -->
<div class="header">
    <h1>kawa-web</h1>
    <div class="user-info">
        <div th:if="${isLoggedIn}">
            ようこそ、<strong th:text="${loggedInUser.username}">ユーザー</strong>さん
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" style="background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline;">ログアウト</button>
            </form>
        </div>
        <div th:unless="${isLoggedIn}">
            <a href="/login">ログイン</a>
            <a href="/register">新規登録</a>
        </div>
    </div>
</div>

<!-- メッセージ表示 -->
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<!-- 投稿フォーム（ログイン時のみ表示） -->
<div th:if="${isLoggedIn}" class="post-form">
    <h3>投稿する</h3>
    <form action="/post" method="post">
        <textarea name="content" placeholder="今何してる？" required></textarea>
        <br>
        <button type="submit">投稿</button>
    </form>
</div>

<!-- ログインしていない場合の案内 -->
<div th:unless="${isLoggedIn}" class="login-prompt">
    <h3>投稿するにはログインが必要です</h3>
    <p>
        <a href="/login">ログイン</a> または 
        <a href="/register">新規登録</a> してください
    </p>
</div>

<h2>投稿一覧</h2>

<!-- 投稿がない場合の表示 -->
<div th:if="${#lists.isEmpty(posts)}" style="text-align: center; padding: 40px; color: #666;">
    <p>まだ投稿がありません</p>
    <p th:if="${isLoggedIn}">最初の投稿をしてみませんか？</p>
</div>

<!-- 投稿一覧表示 -->
<div th:each="post : ${posts}" class="post">
    <!-- 1行目：名前と時間 -->
    <p class="post-header">
        <strong th:text="${post.username}">ユーザー名</strong>
        <span class="timestamp" th:text="${#temporals.format(post.createdAt,'yyyy/MM/dd HH:mm')}">2024/01/01 12:00</span>
    </p>

    <!-- 2行目：空白 -->
    <p>&nbsp;</p>
    
    <!-- 3行目：内容 -->
    <p th:text="${post.content}">投稿内容</p>
    <hr>
</div>

</body>
</html>
